<!--
    El noopenervalor impide que el enlace abierto obtenga
    acceso a la página web desde la que se abrió.
    El noreferrervalor evita que el enlace abierto sepa qué página web
    o recurso tiene un enlace (o "referencia") hacia él. También
    incluye el noopenercomportamiento y, por tanto, también puede utilizarse por sí solo.
 -->
 
 <!-- 
    ¿Por qué necesitamos este comportamiento adicional para abrir enlaces en pestañas nuevas?
    Razones de seguridad. La prevención de acceso causada por noopenerevita ataques de phishing
    en los que el enlace abierto puede cambiar la página web original por otra diferente para engañar 
    a los usuarios. Esto se conoce como tabnabbing . Se puede agregar el noreferrervalor si no desea 
    que el enlace abierto sepa que su página web enlaza con él.
 -->
